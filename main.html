<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action_page.php" method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" required><br><br>
		<label for="email">Email</label>
		<input type="Email" id="email" required><br><br>
		<label for="gender_m">Male</label>
		<input type="Radio" id="gender_m" name="gender" required><br><br>
		<label for="gender_f">Feamle</label>
		<input type="Radio" id="gender_f" name="gender" required><br><br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br><br>
		<label for="carage">Car age</label>
		<input type="Number" id="carage" required><br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="Date" id="dop" required><br><br>
		<label for="password">Password</label>
		<input type="Password" id="password" required><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
